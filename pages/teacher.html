<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teacher Panel</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>Teacher Panel</header>
<main class="container">
  <section class="card">
    <h3>Choose Group</h3>
    <select id="groupSelect"></select>
    <div style="margin-top:12px">
      <label>Current Lesson Number (1-8)</label>
      <input id="lessonNumber" type="number" min="1" max="8">
      <button onclick="updateLesson()">Update Lesson</button>
      <button onclick="cancelThisLesson()">Cancel This Lesson</button>
    </div>
  </section>

  <section class="card">
    <h3>Homework / Lesson notes</h3>
    <textarea id="hwText" placeholder="Homework or notes"></textarea>
    <button onclick="postHomework()">Post Homework</button>
  </section>

  <section class="card">
    <h3>Students (manage)</h3>
    <input id="studentEmail" placeholder="student email to ban/unban">
    <button onclick="banStudent()">Ban</button>
    <button onclick="unbanStudent()">Unban</button>
    <p class="small">To change role, open Firebase console -> users collection and edit role field.</p>
  </section>
</main>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="../js/firebase-config.js"></script>
<script src="../js/teacher.js"></script>
</body>
</html>
