<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7;
      display: flex; justify-content: center; align-items: center; height: 100vh; }
    .signup-box { background: #fff; padding: 20px; border-radius: 10px; text-align: center; width: 320px; box-shadow: 0px 0px 10px #ccc; }
    img { width: 100px; margin-bottom: 15px; }
    input, select, button { width: 90%; margin: 8px 0; padding: 10px; border-radius: 5px; border: 1px solid #aaa; }
    button { background: #4CAF50; color: #fff; cursor: pointer; border: none; }
  </style>
</head>
<body>
  <div class="signup-box">
    <img src="https://i.postimg.cc/285r37QM/1111111111111.jpg" alt="logo">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <select id="grade">
      <option value="Grade 3 Sat-Tue 4:30-5:30">Grade 3 Sat-Tue 4:30 pm</option>
      <option value="Grade 2 Sat-Tue 5:30-6:30">Grade 2 Sat-Tue 5:30 pm</option>
      <option value="Grade 4 Sat-Tue 6:45-8:00">Grade 4 Sat-Tue 6:45 pm</option>
      <option value="Grade 6 Sat-Tue 8:00-9:00">Grade 6 Sat-Tue 8:00 pm</option>
      <option value="Grade 3 Sun-Wed 4:30-5:30">Grade 3 Sun-Wed 4:30 pm</option>
      <option value="Grade 4 Sun-Wed 5:30-6:30">Grade 4 Sun-Wed 5:30 pm</option>
      <option value="Grade 2 Sun-Wed 6:30-7:30">Grade 2 Sun-Wed 6:30 pm</option>
      <option value="Grade 5 Sun-Wed 7:30-8:30">Grade 5 Sun-Wed 7:30 pm</option>
      <option value="Grade 6 Sun-Wed 8:30-9:30">Grade 6 Sun-Wed 8:30 pm</option>
      <option value="Grade 5 Mon-Thu 5:30-6:30">Grade 5 Mon-Thu 5:30 pm</option>
      <option value="Grade 4 Mon-Thu 7:00-8:00">Grade 4 Mon-Thu 7:00 pm</option>
      <option value="Grade 6 Mon-Thu 8:15-9:15">Grade 6 Mon-Thu 8:15 pm</option>
    </select>
    <select id="role">
      <option value="student">Student</option>
      <option value="assistant">Assistant</option>
      <option value="teacher">Teacher</option>
    </select>
    <button onclick="signup()">Sign Up</button>
  </div>

  <script type="module">
    import { registerUser } from "./app.js";
    window.signup = () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const grade = document.getElementById("grade").value;
      const role = document.getElementById("role").value;
      registerUser(email, password, name, grade, role);
    }
  </script>
</body>
</html>
