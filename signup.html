<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="assistant">Assistant</option>
    </select><br>
    <select id="grade">
      <option value="Grade 3 Sat Tue 4:30pm">Grade 3 Sat Tue 4:30pm</option>
      <option value="Grade 2 Sat Tue 5:30pm">Grade 2 Sat Tue 5:30pm</option>
      <option value="Grade 4 Sat Tue 6:45pm">Grade 4 Sat Tue 6:45pm</option>
      <option value="Grade 6 Sat Tue 8:00pm">Grade 6 Sat Tue 8:00pm</option>
    </select><br>
    <button type="submit">Sign Up</button>
  </form>

  <script type="module">
    import { rtdb } from './firebase-config.js';
    import { ref, push, set } from "firebase/database";

    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const grade = document.getElementById('grade').value;

      try {
        // Generate new account
        const newAccountRef = push(ref(rtdb, 'accounts'));
        await set(newAccountRef, {
          name: name,
          email: email,
          password: password,
          role: role,
          grade: grade
        });

        alert("Account created successfully!");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
