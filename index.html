<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/qR5R9jCn/Whats-App-Image-2025-09-03-at-00-39-38-697342ca.jpg" alt="Center Logo"> <!-- مكان اللوجو -->
    <h2>Student Portal</h2>
  </header>

  <div class="container">
    <h3>Login</h3>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required><br><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
