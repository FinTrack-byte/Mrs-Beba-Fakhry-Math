<body class="flex flex-col min-h-screen">

    <!-- Message Modal -->

    <!-- Reschedule Modal -->
    <div id="reschedule-modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50">

            </div>
            <div class="mt-6 flex justify-end space-x-2">

    <!-- Edit Material Modal -->
    <div id="edit-material-modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h3 class="text-xl font-bold text-dark-purple mb-4">تعديل المادة</h3>
            <textarea id="edit-material-text" rows="5" class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-golden-yellow"></textarea>
            <div class="mt-6 flex justify-end space-x-2">
                <button id="edit-material-cancel-button" class="px-4 py-2 bg-gray-200 text-dark-purple rounded-md font-semibold hover:bg-gray-300 transition">إلغاء</button>
                <button id="edit-material-save-button" class="px-4 py-2 bg-dark-purple text-white rounded-md font-semibold hover:bg-opacity-80 transition">حفظ</button>
            </div>
        </div>
    </div>
    
    <!-- Create Exam Modal -->
    <div id="create-exam-modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl my-8">
            <h3 class="text-xl font-bold text-dark-purple mb-4">إنشاء امتحان جديد</h3>
            <div class="space-y-4">
                <div>
                    <label for="exam-title" class="block text-sm font-medium text-gray-700">عنوان الامتحان</label>
                    <input type="text" id="exam-title" placeholder="أدخل عنوان الامتحان" class="w-full px-3 py-2 border rounded-md focus:ring-golden-yellow focus:border-golden-yellow">
                </div>
                <div>
                    <label for="exam-time-limit" class="block text-sm font-medium text-gray-700">الوقت الزمني (بالدقائق)</label>
                    <input type="number" id="exam-time-limit" value="60" class="w-full px-3 py-2 border rounded-md focus:ring-golden-yellow focus:border-golden-yellow">
                </div>
                <div id="questions-container" class="space-y-6 border-t pt-4">
                    <h4 class="font-bold text-lg text-dark-purple">الأسئلة</h4>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-2">
                <button id="add-question-button" class="px-4 py-2 bg-golden-yellow text-dark-purple rounded-md font-semibold hover:bg-opacity-80 transition">إضافة سؤال</button>
                <button id="save-exam-button" class="px-4 py-2 bg-dark-purple text-white rounded-md font-semibold hover:bg-opacity-80 transition">حفظ الامتحان</button>
                <button id="cancel-create-exam-button" class="px-4 py-2 bg-gray-200 text-dark-purple rounded-md font-semibold hover:bg-gray-300 transition">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDdLJq7F6r6O9XZTQTIpwdrLR0ZySLGQrY",
          authDomain: "shkl-1db60.firebaseapp.com",
          databaseURL: "https://shkl-1db60-default-rtdb.firebaseio.com",
          projectId: "shkl-1db60",
          storageBucket: "shkl-1db60.firebasestorage.app",
          messagingSenderId: "83946018492",
          appId: "1:83946018492:web:3cfa51fa2ddebee27de2b9",
          measurementId: "G-PW83MCMQYK"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.appId.split(':')[2];

        // Firebase Initialization
        let app, db, auth;
        let userId = null;
        let currentRole = null;
        let currentGroupId = null;
        let countdownInterval;
        let materialToEditIndex = null;
        let examTimerInterval;
        let currentExamId = null;
        let examQuestions = [];

        // Schedules data
        const schedules = {
            "Sat & Tue": [
                { id: 'grade3_sat_tue', grade: 'Grade 3', time: '4:30 - 5:30', days: 'Sat & Tue' },
                { id: 'grade2_sat_tue', grade: 'Grade 2', time: '5:30 - 6:30', days: 'Sat & Tue' },
                { id: 'grade4_sat_tue', grade: 'Grade 4', time: '6:45 - 8:00', days: 'Sat & Tue' },
                { id: 'grade6_sat_tue', grade: 'Grade 6', time: '8:00 - 9:00', days: 'Sat & Tue' }
            ],
            "Sun & Wed": [
                { id: 'grade3_sun_wed', grade: 'Grade 3', time: '4:30 - 5:30', days: 'Sun & Wed' },
                { id: 'grade4_sun_wed', grade: 'Grade 4', time: '5:30 - 6:30', days: 'Sun & Wed' },
                { id: 'grade2_sun_wed', grade: 'Grade 2', time: '6:30 - 7:30', days: 'Sun & Wed' },
                { id: 'grade5_sun_wed', grade: 'Grade 5', time: '7:30 - 8:30', days: 'Sun & Wed' },
                { id: 'grade6_sun_wed', grade: 'Grade 6', time: '8:30 - 9:30', days: 'Sun & Wed' }
            ],
            "Mon & Thu": [
                { id: 'grade5_mon_thu', grade: 'Grade 5', time: '5:30 - 6:30', days: 'Mon & Thu' },
                { id: 'grade4_mon_thu', grade: 'Grade 4', time: '7:00 - 8:00', days: 'Mon & Thu' },
                { id: 'grade6_mon_thu', grade: 'Grade 6', time: '8:15 - 9:15', days: 'Mon & Thu' }
            ]
        };

        // --- UI Rendering Functions ---

        const showModal = (title, message) => {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            document.getElementById('modal-container').classList.remove('hidden');
        };

        const hideModal = () => {
            document.getElementById('modal-container').classList.add('hidden');
        };
        
        const showRescheduleModal = () => {
            document.getElementById('reschedule-modal-container').classList.remove('hidden');
        };
        
        const hideRescheduleModal = () => {
            document.getElementById('reschedule-modal-container').classList.add('hidden');
        };

        const showEditMaterialModal = (index, value) => {
            materialToEditIndex = index;
            document.getElementById('edit-material-text').value = value;
            document.getElementById('edit-material-modal-container').classList.remove('hidden');
        };

        const hideEditMaterialModal = () => {
            document.getElementById('edit-material-modal-container').classList.add('hidden');
        };

        const showCreateExamModal = () => {
            document.getElementById('create-exam-modal-container').classList.remove('hidden');
            document.getElementById('exam-title').value = '';
            document.getElementById('exam-time-limit').value = 60;
            document.getElementById('questions-container').innerHTML = '<h4 class="font-bold text-lg text-dark-purple">الأسئلة</h4>';
            examQuestions = [];
        };

        const hideCreateExamModal = () => {
            document.getElementById('create-exam-modal-container').classList.add('hidden');
        };

        const renderLogin = () => {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-xl w-full max-w-sm text-center">
                    <img src="https://i.postimg.cc/285r37QM/1111111111111.jpg" alt="Logo" class="mx-auto w-48 mb-8 rounded-full">
                    <h1 class="text-3xl font-bold mb-6 text-dark-purple">مرحباً</h1>
                    <div class="space-y-4">
                        <input id="password-input" type="password" placeholder="أدخل كلمة المرور" class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-golden-yellow">
                        <button id="login-button" class="w-full bg-dark-purple text-white py-3 rounded-lg font-semibold hover:bg-opacity-80 transition">تسجيل الدخول</button>
                    </div>
                </div>
            `;
            document.getElementById('login-button').addEventListener('click', handleLogin);
        };
        
        const renderSecretResultsPage = async () => {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="w-full max-w-4xl p-6 sm:p-8 bg-white rounded-2xl shadow-xl">
                    <div class="flex items-center justify-between mb-8">
                        <button onclick="renderLogin()" class="px-4 py-2 bg-gray-200 text-dark-purple rounded-lg font-semibold hover:bg-gray-300 transition">خروج</button>
                        <h1 class="text-2xl sm:text-3xl font-bold text-dark-purple">النتائج السرية للامتحانات</h1>
                    </div>
                    <div id="results-list" class="space-y-6">
                        <p class="text-center text-gray-500">جاري تحميل النتائج...</p>
                    </div>
                </div>
            `;
            await fetchAllExamSubmissions();
        };

        const renderStudentHome = () => {
            currentRole = 'student';
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="w-full max-w-2xl p-6 sm:p-8 bg-white rounded-2xl shadow-xl">
                    <div class="flex items-center justify-between mb-8">
                        <h1 class="text-2xl sm:text-3xl font-bold text-dark-purple">لوحة تحكم الطالب</h1>
                        <button onclick="renderLogin()" class="px-4 py-2 bg-gray-200 text-dark-purple rounded-lg font-semibold hover:bg-gray-300 transition">خروج</button>
                    </div>
                    <div class="space-y-6">
                        ${Object.keys(schedules).map(day => `
                            <div>
                                <h2 class="text-xl font-bold text-golden-yellow mb-4">${day}</h2>
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                    ${schedules[day].map(group => `
                                        <button onclick="viewGroup('${group.id}')" class="bg-light-beige p-6 rounded-lg shadow-md hover:shadow-lg transition transform hover:scale-105">
                                            <h3 class="text-lg font-bold text-dark-purple">${group.grade}</h3>
                                            <p class="text-sm font-semibold text-gray-600">${group.days}</p>
                                            <p class="text-sm text-gray-500">${group.time} PM</p>
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        };

        const renderTeacherHome = () => {
            currentRole = 'teacher';
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="w-full max-w-2xl p-6 sm:p-8 bg-white rounded-2xl shadow-xl">
                    <div class="flex items-center justify-between mb-8">
                        <h1 class="text-2xl sm:text-3xl font-bold text-dark-purple">لوحة تحكم المعلمة</h1>
                        <button onclick="renderLogin()" class="px-4 py-2 bg-gray-200 text-dark-purple rounded-lg font-semibold hover:bg-gray-300 transition">خروج</button>
                    </div>
                    <div class="space-y-6">
                        ${Object.keys(schedules).map(day => `
                            <div>
                                <h2 class="text-xl font-bold text-golden-yellow mb-4">${day}</h2>
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                    ${schedules[day].map(group => `
                                        <button onclick="viewGroup('${group.id}')" class="bg-light-beige p-6 rounded-lg shadow-md hover:shadow-lg transition transform hover:scale-105">
                                            <h3 class="text-lg font-bold text-dark-purple">${group.grade}</h3>
                                            <p class="text-sm font-semibold text-gray-600">${group.days}</p>
                                            <p class="text-sm text-gray-500">${group.time} PM</p>
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        };
        
        const renderAssistantHome = () => {
            currentRole = 'assistant';
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="w-full max-w-2xl p-6 sm:p-8 bg-white rounded-2xl shadow-xl">
                    <div class="flex items-center justify-between mb-8">
                        <h1 class="text-2xl sm:text-3xl font-bold text-dark-purple">لوحة تحكم المساعدة</h1>
                        <button onclick="renderLogin()" class="px-4 py-2 bg-gray-200 text-dark-purple rounded-lg font-semibold hover:bg-gray-300 transition">خروج</button>
                    </div>
                    <p class="mb-4 text-sm text-gray-500">معرف المستخدم الخاص بك: ${userId}</p>
                    <div class="space-y-6">
                        ${Object.keys(schedules).map(day => `
                            <div>
                                <h2 class="text-xl font-bold text-golden-yellow mb-4">${day}</h2>
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                    ${schedules[day].map(group => `
                                        <button onclick="viewGroup('${group.id}')" class="bg-light-beige p-6 rounded-lg shadow-md hover:shadow-lg transition transform hover:scale-105">
                                            <h3 class="text-lg font-bold text-dark-purple">${group.grade}</h3>
                                            <p class="text-sm font-semibold text-gray-600">${group.days}</p>
                                            <p class="text-sm text-gray-500">${group.time} PM</p>
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        };

        const renderGroupPage = async (groupId) => {
            currentGroupId = groupId;
            const groupData = Object.values(schedules).flat().find(g => g.id === groupId);
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="w-full max-w-3xl p-6 sm:p-8 bg-white rounded-2xl shadow-xl">
                    <div class="flex items-center justify-between mb-8">
                        <button onclick="goBack()" class="px-4 py-2 bg-gray-200 text-dark-purple rounded-lg font-semibold hover:bg-gray-300 transition">رجوع</button>
                        <h1 class="text-2xl sm:text-3xl font-bold text-dark-purple">${groupData.grade} - ${groupData.days}</h1>
                    </div>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
                        <div class="bg-light-beige p-6 rounded-lg shadow-md text-center">
                            <h2 class="text-lg font-bold text-dark-purple mb-2">العد التنازلي للحصة القادمة</h2>
                            <p id="countdown" class="text-4xl font-mono text-golden-yellow">--:--:--</p>
                        </div>
                        <div class="bg-light-beige p-6 rounded-lg shadow-md text-center">
                            <h2 class="text-lg font-bold text-dark-purple mb-2">رقم الحصة</h2>
                            <div class="flex items-center justify-center space-x-4">
                                ${currentRole === 'teacher' ? `
                                    <button id="decrement-lesson" class="bg-dark-purple text-white px-3 py-1 rounded-md">-</button>
                                ` : ''}
                                <p id="lesson-number" class="text-4xl font-mono text-golden-yellow">--</p>
                                ${currentRole === 'teacher' ? `
                                    <button id="increment-lesson" class="bg-dark-purple text-white px-3 py-1 rounded-md">+</button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    
                    ${currentRole === 'teacher' ? `
                        <div class="flex justify-center space-x-4 mb-6">
                            <button id="reschedule-session" class="bg-dark-purple text-white py-2 px-4 rounded-lg font-semibold hover:bg-opacity-80 transition">تغيير موعد الحصة</button>
                            <button id="skip-next-session" class="bg-red-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-700 transition">تخطي الحصة القادمة</button>
                        </div>
                    ` : ''}

                    <!-- Tabs for Material and Exam -->
                    <div class="flex justify-center space-x-4 mb-6">
                        <button id="material-tab" class="px-4 py-2 rounded-lg font-semibold bg-dark-purple text-white">المواد العلمية</button>
                        <button id="exam-tab" class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-dark-purple">الامتحانات</button>
                    </div>

                    <!-- Content Section for Tabs -->
                    <div id="tab-content">
                        <!-- Content will be injected here -->
                    </div>

                    <!-- Students Roster & Evaluation Section -->
                    <div id="students-section" class="bg-light-beige p-6 rounded-lg shadow-md mb-8">
                        <h2 class="text-lg font-bold text-dark-purple mb-4">قائمة الطلاب والتقييمات</h2>
                        <div id="students-list-container" class="space-y-4"></div>
                        ${currentRole === 'teacher' || currentRole === 'assistant' ? `
                            <div class="mt-6 border-t pt-4">
                                <h3 class="font-semibold mb-2">إضافة طالب جديد</h3>
                                <div class="flex space-x-2">
                                    <input id="new-student-name" type="text" placeholder="اسم الطالب" class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-golden-yellow">
                                    <button id="add-student-button" class="bg-dark-purple text-white px-4 py-2 rounded-lg font-semibold hover:bg-opacity-80 transition">إضافة طالب</button>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    ${currentRole === 'assistant' ? `
                        <div id="assistant-notes-section" class="bg-golden-yellow bg-opacity-20 p-6 rounded-lg shadow-md">
                            <h2 class="text-lg font-bold text-dark-purple mb-4">ملاحظات المساعدة (خاصة)</h2>
                            <textarea id="assistant-notes-text" placeholder="أضف ملاحظات حول المدفوعات أو تفاصيل أخرى..." rows="5" class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-golden-yellow"></textarea>
                            <button id="save-assistant-notes" class="mt-2 bg-dark-purple text-white px-4 py-2 rounded-lg font-semibold hover:bg-opacity-80 transition">حفظ الملاحظات</button>
                        </div>
                    ` : ''}
                </div>
            `;
            
            // Add listeners
            document.getElementById('material-tab').addEventListener('click', () => switchTab('materials'));
            document.getElementById('exam-tab').addEventListener('click', () => switchTab('exams'));

            // Show initial tab content
            switchTab('materials');

            if (currentRole === 'teacher' || currentRole === 'assistant') {
                document.getElementById('add-student-button').addEventListener('click', addStudent);
            }
            if (currentRole === 'teacher') {
                document.getElementById('increment-lesson').addEventListener('click', () => updateLessonCounter(1));
                document.getElementById('decrement-lesson').addEventListener('click', () => updateLessonCounter(-1));
                document.getElementById('skip-next-session').addEventListener('click', skipNextSession);
                document.getElementById('reschedule-session').addEventListener('click', showRescheduleModal);
                document.getElementById('reschedule-cancel-button').addEventListener('click', hideRescheduleModal);
                document.getElementById('reschedule-save-button').addEventListener('click', rescheduleNextSession);
            }
            if (currentRole === 'assistant') {
                document.getElementById('save-assistant-notes').addEventListener('click', saveAssistantNotes);
            }

            // Start real-time listeners
            listenForGroupData(groupId);
            if (currentRole === 'assistant' && userId) {
                listenForAssistantNotes();
            } else if (currentRole === 'assistant') {
                const authUnsubscribe = onAuthStateChanged(auth, (user) => {
                    if (user) {
                        listenForAssistantNotes();
                        authUnsubscribe();
                    }
                });
            }
        };

        const goBack = () => {
            if (currentRole === 'student') renderStudentHome();
            else if (currentRole === 'teacher') renderTeacherHome();
            else if (currentRole === 'assistant') renderAssistantHome();
            clearInterval(countdownInterval);
        };

        const initializeFirebase = async () => {
            try {
                if (!app) {
                    app = initializeApp(firebaseConfig);

                                        <p class="font-semibold">سؤال ${index + 1}: ${ans.question}</p>
                                        <p>إجابة الطالب: ${ans.studentAnswer || 'لم يتم الإجابة'}</p>
                                        ${ans.type !== 'story' ? `<p class="font-semibold text-green-600">الإجابة الصحيحة: ${ans.correctAnswer}</p>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }
        };

        const deleteExam = async (examId) => {
            if (!currentGroupId) return;
            const examDocRef = doc(db, `artifacts/${appId}/public/data/groups/${currentGroupId}/exams`, examId);
            try {
                // Delete submissions first
                const submissionsCollectionRef = collection(db, `artifacts/${appId}/public/data/groups/${currentGroupId}/exams/${examId}/submissions`);
                const subDocs = await getDocs(submissionsCollectionRef);
                const deletePromises = subDocs.docs.map(d => deleteDoc(d.ref));
                await Promise.all(deletePromises);
                
                await deleteDoc(examDocRef);
                showModal("تم حذف الامتحان", "تمت إزالة الامتحان بنجاح.");
                fetchExams(currentGroupId);
            } catch (e) {
                console.error("Error deleting exam:", e);
                showModal("خطأ", "فشل في حذف الامتحان. يرجى المحاولة مرة أخرى.");
            }
        };

        const listenForGroupData = (groupId) => {
            const groupDocRef = doc(db, `artifacts/${appId}/public/data/groups`, groupId);
            onSnapshot(groupDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    updateGroupPageUI(data);
                } else {
                    setDoc(groupDocRef, {
                        lessonNumber: 1,
                        nextSessionTimestamp: calculateNextSessionTimestamp(groupId),
                        materials: []
                    });
                }
            }, (error) => {
                console.error("Error listening to group data:", error);
                showModal("خطأ", "تعذر تحميل بيانات الفصل. يرجى محاولة التحديث.");
            });

            const studentsCollectionRef = collection(db, `artifacts/${appId}/public/data/groups/${groupId}/students`);
            onSnapshot(studentsCollectionRef, async (querySnapshot) => {
                const students = [];
                querySnapshot.forEach(doc => {
                    students.push({ id: doc.id, ...doc.data() });
                });
                updateStudentsUI(students);
            }, (error) => {
                console.error("Error listening to students data:", error);
            });
        };

        const updateGroupPageUI = (data) => {
            const countdownEl = document.getElementById('countdown');
            const lessonEl = document.getElementById('lesson-number');
            const materialsContainer = document.getElementById('materials-container');

            if (lessonEl) lessonEl.innerText = data.lessonNumber || '--';
            if (materialsContainer) {
                materialsContainer.innerHTML = (data.materials || []).map((mat, index) => {
                    let contentHTML = '';
                    if (mat.type === 'image') {
                        contentHTML = `<img src="${mat.value}" alt="Lesson Material" class="w-full h-auto rounded-md object-cover">`;
                    } else if (mat.type === 'video') {
                        contentHTML = `<a href="${mat.value}" target="_blank" class="text-blue-600 underline hover:no-underline">مشاهدة الفيديو على Terabox</a>`;
                    } else {
                        contentHTML = `<p class="whitespace-pre-wrap">${mat.value}</p>`;
                    }

                    const controls = currentRole === 'teacher' || currentRole === 'assistant' ? `
                        <div class="flex space-x-2 mt-2">
                            <button onclick="editMaterial(${index})" class="text-xs text-blue-600 hover:text-blue-800 transition">تعديل</button>
                            <button onclick="deleteMaterial(${index})" class="text-xs text-red-600 hover:text-red-800 transition">حذف</button>
                        </div>
                    ` : '';

                    return `
                        <div class="bg-white p-4 rounded-md shadow-inner">
                            <div>
                                ${contentHTML}
                            </div>
                            ${controls}
                        </div>
                    `;
                }).join('');
            }

            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = data.nextSessionTimestamp - now;
                
                if (distance < 0) {
                    countdownEl.innerText = "انتهت الحصة";
                    updateDoc(doc(db, `artifacts/${appId}/public/data/groups`, currentGroupId), {
                        nextSessionTimestamp: calculateNextSessionTimestamp(currentGroupId)
                    });
                    clearInterval(countdownInterval);
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                    if (days > 0) {
                        countdownEl.innerText = `${days}ي ${String(hours).padStart(2, '0')}س ${String(minutes).padStart(2, '0')}د ${String(seconds).padStart(2, '0')}ث`;
                    } else {
                        countdownEl.innerText = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    }
                }
            }, 1000);
        };
        
        const updateStudentsUI = (students) => {
            const studentsListContainer = document.getElementById('students-list-container');
            if (!studentsListContainer) return;
            
            studentsListContainer.innerHTML = students.map(student => `
                <div class="bg-white p-4 rounded-md shadow-inner flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-dark-purple mb-2">${student.name}</h3>
                        <div class="space-y-2">
                            <div class="flex items-center space-x-2">
                                <label class="text-sm font-semibold text-gray-700">مدفوع:</label>
                                <input type="checkbox" data-student-id="${student.id}" data-field="paid" class="paid-checkbox" ${student.paid ? 'checked' : ''} ${currentRole === 'student' ? 'disabled' : ''}>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-700">تقييم:</label>
                                <textarea data-student-id="${student.id}" data-field="evaluation" class="evaluation-textarea w-full p-2 rounded-md border border-gray-300 mt-1 focus:outline-none focus:ring-2 focus:ring-golden-yellow" rows="2" ${currentRole === 'student' ? 'disabled' : ''}>${student.evaluation || ''}</textarea>
                            </div>
                        </div>
                    </div>
                    ${currentRole === 'teacher' || currentRole === 'assistant' ? `
                        <button onclick="deleteStudent('${student.id}')" class="bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-600 transition">حذف</button>
                    ` : ''}
                </div>
            `).join('');

            if (currentRole === 'teacher' || currentRole === 'assistant') {
                document.querySelectorAll('.paid-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => handleStudentUpdate(e.target.dataset.studentId, 'paid', e.target.checked));
                });
                document.querySelectorAll('.evaluation-textarea').forEach(textarea => {
                    textarea.addEventListener('change', (e) => handleStudentUpdate(e.target.dataset.studentId, 'evaluation', e.target.value));
                });
            }
        };

        const addStudent = async () => {
            const studentNameInput = document.getElementById('new-student-name');
            const studentName = studentNameInput.value.trim();
            if (!studentName || !currentGroupId) {
                showModal("حقل فارغ", "يرجى إدخال اسم الطالب للإضافة.");
                return;
            }
            const studentsCollectionRef = collection(db, `artifacts/${appId}/public/data/groups/${currentGroupId}/students`);
            await addDoc(studentsCollectionRef, {
                name: studentName,
                paid: false,
                evaluation: ''
            });
            studentNameInput.value = '';
            showModal("نجاح", `تمت إضافة الطالب "${studentName}" بنجاح.`);
        };

        const deleteStudent = async (studentId) => {
            if (!currentGroupId) return;
            const studentDocRef = doc(db, `artifacts/${appId}/public/data/groups/${currentGroupId}/students`, studentId);
            try {
                await deleteDoc(studentDocRef);
                showModal("تم حذف الطالب", "تمت إزالة الطالب بنجاح.");
            } catch (e) {
                console.error("Error deleting student:", e);
                showModal("خطأ", "فشل في حذف الطالب. يرجى المحاولة مرة أخرى.");
            }
        };

        const handleStudentUpdate = async (studentId, field, value) => {
            const studentDocRef = doc(db, `artifacts/${appId}/public/data/groups/${currentGroupId}/students`, studentId);
            try {
                await updateDoc(studentDocRef, { [field]: value });
                console.log(`Updated student ${studentId}: ${field} to ${value}`);
            } catch (e) {
                console.error("Error updating student data:", e);
                showModal("خطأ", "فشل في حفظ بيانات الطالب. يرجى المحاولة مرة أخرى.");
            }
        };

        const updateLessonCounter = async (change) => {
            if (!currentGroupId) return;
            const groupDocRef = doc(db, `artifacts/${appId}/public/data/groups`, currentGroupId);
            const docSnap = await getDoc(groupDocRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                let newLessonNumber = (data.lessonNumber || 0) + change;
                if (newLessonNumber < 1) newLessonNumber = 1;
                await updateDoc(groupDocRef, { lessonNumber: newLessonNumber });
            }
        };

        const addMaterial = async () => {
            const materialType = document.getElementById('material-type').value;
            const materialValue = document.getElementById('new-material-text').value;

            if (!materialValue.trim() || !currentGroupId) {
                showModal("حقل فارغ", "يرجى إدخال بعض المواد للإضافة.");
                return;
            }

            const groupDocRef = doc(db, `artifacts/${appId}/public/data/groups`, currentGroupId);
            const docSnap = await getDoc(groupDocRef);
            const materials = docSnap.exists() ? docSnap.data().materials || [] : [];
            materials.push({ type: materialType, value: materialValue, timestamp: new Date().getTime() });
            await updateDoc(groupDocRef, { materials: materials });
            document.getElementById('new-material-text').value = '';
        };

        const deleteMaterial = async (index) => {
            if (!currentGroupId) return;
            const groupDocRef = doc(db, `artifacts/${appId}/public/data/groups`, currentGroupId);
            const docSnap = await getDoc(groupDocRef);
            if (docSnap.exists()) {
                const materials = docSnap.data().materials || [];
                materials.splice(index, 1);
                await updateDoc(groupDocRef, { materials: materials });
            }
        };
        
        const editMaterial = (index) => {
            const groupDocRef = doc(db, `artifacts/${appId}/public/data/groups`, currentGroupId);
            getDoc(groupDocRef).then(docSnap => {
                if (docSnap.exists()) {
                    const materials = docSnap.data().materials || [];
                    showEditMaterialModal(index, materials[index].value);
                }
            });
        };

        const saveEditedMaterial = async () => {
            if (materialToEditIndex === null || !currentGroupId) return;
            const newValue = document.getElementById('edit-material-text').value;
            const groupDocRef = doc(db, `artifacts/${appId}/public/data/groups`, currentGroupId);
            const docSnap = await getDoc(groupDocRef);
            if (docSnap.exists()) {
                const materials = docSnap.data().materials || [];
                if (materials[materialToEditIndex]) {
                    materials[materialToEditIndex].value = newValue;
                    await updateDoc(groupDocRef, { materials: materials });
                    showModal("نجاح", "تم تحديث المادة بنجاح.");
                    hideEditMaterialModal();
                }
            }
        };

        const skipNextSession = async () => {
            if (!currentGroupId) return;
            const groupDocRef = doc(db, `artifacts/${appId}/public/data/groups`, currentGroupId);
            const docSnap = await getDoc(groupDocRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                const currentTimestamp = data.nextSessionTimestamp;
                const nextTimestamp = calculateNextSessionTimestamp(currentGroupId, currentTimestamp);
                await updateDoc(groupDocRef, {
                    nextSessionTimestamp: nextTimestamp
                });
                showModal("تم تخطي الحصة", "تم تخطي الحصة القادمة بنجاح. يشير العد التنازلي الآن إلى الحصة التي تليها.");
            }
        };
        
        const rescheduleNextSession = async () => {
            const dateInput = document.getElementById('reschedule-date').value;
            const timeInput = document.getElementById('reschedule-time').value;

            if (!dateInput || !timeInput || !currentGroupId) {
                showModal("معلومات ناقصة", "يرجى تحديد التاريخ والوقت.");
                return;
            }
            
            const [year, month, day] = dateInput.split('-').map(Number);
            const [hour, minute] = timeInput.split(':').map(Number);
            
            const newTimestamp = new Date(year, month - 1, day, hour, minute, 0, 0).getTime();
            
            const groupDocRef = doc(db, `artifacts/${appId}/public/data/groups`, currentGroupId);
            await updateDoc(groupDocRef, {
                nextSessionTimestamp: newTimestamp
            });
            hideRescheduleModal();
            showModal("تم تغيير موعد الحصة", `تم تغيير موعد الحصة القادمة إلى ${new Date(newTimestamp).toLocaleString()}.`);
        };

        const listenForAssistantNotes = () => {
            if (!userId) return;
            const notesDocRef = doc(db, `artifacts/${appId}/users/${userId}/notes`, 'main');
            onSnapshot(notesDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('assistant-notes-text').value = data.notes || '';
                }
            }, (error) => {
                console.error("Error listening to assistant notes:", error);
            });
        };

        const saveAssistantNotes = async () => {
            if (!userId) return;
            const notesText = document.getElementById('assistant-notes-text').value;
            const notesDocRef = doc(db, `artifacts/${appId}/users/${userId}/notes`, 'main');
            await setDoc(notesDocRef, { notes: notesText }, { merge: true });
            showModal("تم حفظ الملاحظات", "تم حفظ ملاحظاتك بنجاح.");
        };

        const calculateNextSessionTimestamp = (groupId, previousTimestamp = null) => {
            const groupData = Object.values(schedules).flat().find(g => g.id === groupId);
            const [startHour, startMinute] = groupData.time.split(' - ')[0].split(':').map(Number);
            const daysMap = {
                'Sat': 6, 'Sun': 0, 'Mon': 1, 'Tue': 2, 'Wed': 3, 'Thu': 4, 'Fri': 5
            };
            const [day1, day2] = groupData.days.split(' & ');
            const day1Index = daysMap[day1];
            const day2Index = daysMap[day2];
            
            const now = previousTimestamp ? new Date(previousTimestamp) : new Date();
            
            let nextSession = new Date(now);
            
            const findNextDayOfWeek = (startDate, dayIndex) => {
                const resultDate = new Date(startDate);
                resultDate.setHours(startHour + 12, startMinute, 0, 0);
                
                let dayDifference = (dayIndex + 7 - resultDate.getDay()) % 7;
                if (dayDifference === 0) {
                    if (resultDate.getTime() <= startDate.getTime()) {
                        dayDifference = 7;
                    }
                }
                resultDate.setDate(resultDate.getDate() + dayDifference);
                return resultDate;
            };

            const nextDay1 = findNextDayOfWeek(nextSession, day1Index);
            const nextDay2 = findNextDayOfWeek(nextSession, day2Index);
            
            const finalNextSession = nextDay1.getTime() < nextDay2.getTime() ? nextDay1 : nextDay2;

            return finalNextSession.getTime();
        };

        window.onload = async () => {
            await initializeFirebase();
            renderLogin();
            document.getElementById('modal-ok-button').addEventListener('click', hideModal);
        };
        
        window.renderLogin = renderLogin;
        window.viewGroup = renderGroupPage;
        window.goBack = goBack;
        window.deleteStudent = deleteStudent;
        window.deleteMaterial = deleteMaterial;
        window.editMaterial = editMaterial;
        window.renderExamTakingPage = renderExamTakingPage;
        window.deleteExam = deleteExam;
        window.removeQuestion = removeQuestion;
        window.updateQuestionType = updateQuestionType;
    </script>
</body>
