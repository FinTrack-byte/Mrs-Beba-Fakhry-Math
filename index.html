<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Mrs Beba Fakhry</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>Mrs Beba Fakhry - Private Lessons</header>
<main class="container">
  <section class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <label>Group (choose yours)</label>
      <select id="group">
        <option value="Grade3-SatTue-430">Grade 3 Sat-Tue 4:30</option>
        <option value="Grade2-SatTue-530">Grade 2 Sat-Tue 5:30</option>
        <option value="Grade4-SatTue-645">Grade 4 Sat-Tue 6:45</option>
        <option value="Grade6-SatTue-800">Grade 6 Sat-Tue 8:00</option>
        <option value="Grade3-SunWed-430">Grade 3 Sun-Wed 4:30</option>
        <option value="Grade4-SunWed-530">Grade 4 Sun-Wed 5:30</option>
        <option value="Grade2-SunWed-630">Grade 2 Sun-Wed 6:30</option>
        <option value="Grade5-SunWed-730">Grade 5 Sun-Wed 7:30</option>
        <option value="Grade6-SunWed-830">Grade 6 Sun-Wed 8:30</option>
        <option value="Grade5-MonThu-530">Grade 5 Mon-Thu 5:30</option>
        <option value="Grade4-MonThu-700">Grade 4 Mon-Thu 7:00</option>
        <option value="Grade6-MonThu-815">Grade 6 Mon-Thu 8:15</option>
      </select>
      <button type="submit">Login</button>
    </form>
    <p class="small">Don't have account? <a href="signup.html">Sign up here</a></p>
  </section>
</main>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/login.js"></script>
</body>
</html>
