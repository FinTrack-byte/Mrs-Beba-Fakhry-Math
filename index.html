<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .btn {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #007bff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/285r37QM/1111111111111.jpg" alt="Logo">
    <h1>Welcome to School Platform</h1>
    <button class="btn" onclick="window.location.href='login.html'">Login</button>
    <button class="btn" onclick="window.location.href='signup.html'">Sign Up</button>
  </div>
</body>
</html>
